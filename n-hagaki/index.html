<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Emotional Particle Sky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- WebGL Canvas -->
    <div id="canvas-container" class="absolute inset-0 z-0 hidden"></div>

    <!-- Start Screen -->
    <div id="start-screen" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black text-white p-8">
        <div class="text-center max-w-md">
            <h1 class="text-4xl font-bold mb-4">Emotional Particle Sky</h1>
            <p class="text-gray-300 mb-8">
                Visualize sensor data and emotions as a dynamic 3D particle space. Use your phone's gyroscope to look around and capture the beautiful, generative sky you create.
            </p>
            <button id="start-button" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105">
                Start Experience
            </button>
            <p id="error-message" class="mt-4 text-red-400 text-sm"></p>
        </div>
    </div>

    <!-- Main UI -->
    <div id="main-ui" class="hidden">
        <!-- Mobile: Settings Toggle Button -->
        <div class="absolute top-4 right-4 z-10 md:hidden">
            <button id="settings-toggle" class="p-2 bg-black/40 backdrop-blur-md rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </div>

        <!-- Controls Panel -->
        <div id="controls-panel" class="absolute bottom-4 left-4 right-4 md:left-auto md:w-80 p-4 bg-black/40 backdrop-blur-md rounded-2xl shadow-2xl">
            <div class="flex flex-col space-y-4">
                <div class="space-y-4">
                    <!-- Emotion -->
                    <div class="flex flex-col space-y-1">
                        <label class="text-gray-300 text-xs font-medium">感情 (Emotion)</label>
                        <select id="emotion" class="w-full bg-white/10 text-white p-2 rounded-md border border-white/20 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </select>
                    </div>

                    <!-- Sliders -->
                    <div class="slider-container">
                        <div class="flex justify-between items-center text-xs">
                            <label class="text-gray-300 font-medium">感情の度合い (Intensity)</label>
                            <span class="value-display" id="emotionIntensity-value"></span>
                        </div>
                        <input type="range" id="emotionIntensity" min="1" max="10" step="1" class="w-full">
                    </div>
                    <div class="slider-container">
                        <div class="flex justify-between items-center text-xs">
                            <label class="text-gray-300 font-medium">花びらの総数 (Petal Count)</label>
                            <span class="value-display" id="totalSteps-value"></span>
                        </div>
                        <input type="range" id="totalSteps" min="100" max="5000" step="100" class="w-full">
                    </div>
                     <div class="slider-container">
                        <div class="flex justify-between items-center text-xs">
                            <label class="text-gray-300 font-medium">花びらの大きさ (Petal Size)</label>
                            <span class="value-display" id="micVolume-value"></span>
                        </div>
                        <input type="range" id="micVolume" min="0.1" max="3" step="0.1" class="w-full">
                    </div>
                    <div class="slider-container">
                        <div class="flex justify-between items-center text-xs">
                            <label class="text-gray-300 font-medium">散らばり具合 (Scatter)</label>
                            <span class="value-display" id="scatter-value"></span>
                        </div>
                        <input type="range" id="scatter" min="1" max="10" step="0.5" class="w-full">
                    </div>
                    <div class="slider-container">
                        <div class="flex justify-between items-center text-xs">
                            <label class="text-gray-300 font-medium">鮮やかさ (Vividness)</label>
                            <span class="value-display" id="temperature-value"></span>
                        </div>
                        <input type="range" id="temperature" min="0" max="1" step="0.05" class="w-full">
                    </div>
                </div>

                <!-- Capture Button -->
                <button id="capture-button" class="w-full flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                        <circle cx="12" cy="13" r="3" />
                    </svg>
                    <span>Capture</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
