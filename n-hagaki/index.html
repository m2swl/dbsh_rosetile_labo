<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Generative Particle Art</title>
    <!-- Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Suppress favicon 404 error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- The main container for the Three.js canvas -->
    <div id="canvas-container"></div>

    <!-- Screen flash effect for capture animation -->
    <div id="screen-flash"></div>

    <!-- Start screen, shown before the experience begins -->
    <div id="start-screen">
        <div class="start-content">
            <h1 class="title">Generative Particle Art</h1>
            <p class="description">
                あなたの声や感情に呼応して、<br>光と色の花を咲かせよう。
            </p>
            <button id="start-button" class="start-action">
                <span class="material-symbols-outlined">auto_awesome</span>
                はじめる
            </button>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Main UI, shown after starting the experience -->
    <div id="main-ui" class="hidden">
        <!-- Top-right button to open the settings panel -->
        <button id="settings-open-button" class="ui-button top-right">
            <span class="material-symbols-outlined">tune</span>
        </button>

        <!-- Bottom bar for capture controls -->
        <div id="bottom-bar">
            <div id="capture-control">
                <svg id="progress-ring" width="84" height="84" viewBox="0 0 84 84">
                    <circle class="progress-ring-circle" stroke-width="4" fill="transparent" r="38" cx="42" cy="42" />
                </svg>
                <button id="capture-button"></button>
            </div>
        </div>

        <!-- Settings Panel, slides up from the bottom -->
        <div id="settings-panel" class="hidden">
            <div class="settings-header">
                <h2>設定</h2>
                <button id="settings-close-button" class="ui-button">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="settings-content">
                <!-- Emotion Selector -->
                <div class="setting-item">
                    <label for="emotion">感情 (パーティクルの色)</label>
                    <select id="emotion">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <!-- Sliders for various parameters -->
                <div class="setting-item">
                    <label for="emotionIntensity">感情の度合い (色の鮮やかさ)</label>
                    <div class="slider-wrapper">
                        <input type="range" id="emotionIntensity" min="1" max="10" step="1">
                        <span class="slider-value" id="emotionIntensity-value"></span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="totalSteps">咲く花の密度 (パーティクル数)</label>
                    <div class="slider-wrapper">
                        <input type="range" id="totalSteps" min="20" max="300" step="10">
                        <span class="slider-value" id="totalSteps-value"></span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="micVolume">声の感度 (大きさの変化)</label>
                    <div class="slider-wrapper">
                        <input type="range" id="micVolume" min="0.1" max="3" step="0.1">
                        <span class="slider-value" id="micVolume-value"></span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="scatter">花の広がり (速度)</label>
                    <div class="slider-wrapper">
                        <input type="range" id="scatter" min="0.1" max="1.5" step="0.1">
                        <span class="slider-value" id="scatter-value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Long-press instruction toast -->
    <div id="toast" class="hidden">長押しで保存</div>
    
    <!-- Load script as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
