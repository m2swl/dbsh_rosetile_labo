<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>センサーデータ折り紙ジェネレーター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #origami-display-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
            align-items: flex-start;
        }
        #origamiCanvas {
            border: 2px solid #3498db;
            border-radius: 4px;
            background-color: #fff;
            flex-shrink: 0; /* Prevent SVG from shrinking too much */
        }
        #description {
            flex-basis: 300px; /* Minimum width for description */
            flex-grow: 1;
        }
        .parameter-influence {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .parameter-influence strong {
            color: #2980b9;
        }
        #output {
            display: none; /* Hidden by default */
        }
        #loading-message {
            display: none;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>センサーデータ折り紙ジェネレーター</h1>
        <p>CSVファイルをアップロードして、あなたのセンサーデータからユニークなデジタル折り紙を生成します。</p>
        <input type="file" id="csvFileInput" accept=".csv">
        <div id="loading-message">データを解析中です...</div>
        
        <div id="output">
            <h2 id="origamiName"></h2>
            <div id="origami-display-area">
                <svg id="origamiCanvas" width="400" height="400"></svg>
                <div id="description">
                    <h3>デザインコンセプト</h3>
                    <p id="origamiStory"></p>
                    <h3>データの影響</h3>
                    <div id="dataInfluence"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const csvFileInput = document.getElementById('csvFileInput');
            const outputDiv = document.getElementById('output');
            const origamiCanvas = document.getElementById('origamiCanvas');
            const origamiNameEl = document.getElementById('origamiName');
            const origamiStoryEl = document.getElementById('origamiStory');
            const dataInfluenceEl = document.getElementById('dataInfluence');
            const loadingMessage = document.getElementById('loading-message');

            // Helper to pick random element
            function simplePickOne(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }
            
            // Color mapping for Japanese color names
            const colorMap = {
                "赤": "red", "青": "blue", "緑": "green", "黄": "yellow", "黒": "black", 
                "白": "white", "紫": "purple", "橙": "orange", "茶": "brown", "灰": "gray",
                // Add more colors if needed
            };

            csvFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    loadingMessage.style.display = 'block';
                    outputDiv.style.display = 'none';

                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            loadingMessage.style.display = 'none';
                            try {
                                const analyzedData = analyzeData(results.data);
                                if (analyzedData) {
                                    drawOrigami(origamiCanvas, analyzedData);
                                    outputDiv.style.display = 'block';
                                }
                            } catch (error) {
                                console.error("Error processing data:", error);
                                alert("データの処理中にエラーが発生しました: " + error.message);
                            }
                        },
                        error: (error) => {
                            loadingMessage.style.display = 'none';
                            console.error("Error parsing CSV:", error);
                            alert("CSVファイルの解析中にエラーが発生しました: " + error.message);
                        }
                    });
                }
            });

            function analyzeData(rows) {
                if (rows.length === 0) {
                    alert("CSVファイルに有効なデータが含まれていません。");
                    return null;
                }

                const firstRow = rows[0];
                const sessionColor = firstRow.sessionColor;
                const sessionEmotion = firstRow.sessionEmotion;
                const sessionShape = firstRow.sessionShape;

                let accelMagnitudes = [];
                let gyroMagnitudes = [];
                let decibels = [];
                let steps = 0;
                let temperatures = [];
                let illuminances = [];

                rows.forEach(row => {
                    const accelX = parseFloat(row.accelX);
                    const accelY = parseFloat(row.accelY);
                    const accelZ = parseFloat(row.accelZ);
                    if (![accelX, accelY, accelZ].some(isNaN)) {
                        accelMagnitudes.push(Math.sqrt(accelX**2 + accelY**2 + accelZ**2));
                    }

                    const gyroAlpha = parseFloat(row.gyroAlpha);
                    const gyroBeta = parseFloat(row.gyroBeta);
                    const gyroGamma = parseFloat(row.gyroGamma);
                    if (![gyroAlpha, gyroBeta, gyroGamma].some(isNaN)) {
                        gyroMagnitudes.push(Math.sqrt(gyroAlpha**2 + gyroBeta**2 + gyroGamma**2));
                    }
                    
                    const db = parseFloat(row.decibels);
                    if (!isNaN(db)) decibels.push(db);

                    const s = parseInt(row.steps_in_interval);
                    if (!isNaN(s)) steps += s;

                    const temp = parseFloat(row.temperature_celsius);
                    if (!isNaN(temp)) temperatures.push(temp);
                    
                    const illum = parseFloat(row.illuminance);
                    if (!isNaN(illum) && row.illuminance.trim() !== "") illuminances.push(illum);
                });

                const average = (arr) => arr.length > 0 ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
                const max = (arr) => arr.length > 0 ? Math.max(...arr) : 0;
                // Normalize decibels: typical range -60 (quiet) to 0 (loudest for sensor). Data range is -30 to -6
                const normalizeDecibels = (dbVal) => Math.max(0, Math.min(1, (dbVal - (-60)) / (0 - (-60)) ));


                return {
                    sessionColor,
                    sessionEmotion,
                    sessionShape,
                    avgAccel: average(accelMagnitudes),
                    maxAccel: max(accelMagnitudes),
                    avgGyro: average(gyroMagnitudes),
                    maxGyro: max(gyroMagnitudes),
                    avgDecibels: average(decibels),
                    normalizedAvgDecibels: normalizeDecibels(average(decibels)),
                    totalSteps: steps,
                    avgTemp: average(temperatures),
                    avgIlluminance: average(illuminances), 
                    hasIlluminance: illuminances.length > 0,
                    rowCount: rows.length
                };
            }

            function drawOrigami(svgElement, params) {
                svgElement.innerHTML = ''; // Clear previous drawing

                const width = svgElement.width.baseVal.value;
                const height = svgElement.height.baseVal.value;
                const centerX = width / 2;
                const centerY = height / 2;

                // --- Parameter Calculations ---
                let baseRadius = 30 + params.normalizedAvgDecibels * 70; //音量でサイズ (30-100)
                baseRadius = Math.max(30, Math.min(baseRadius, Math.min(width, height) / 3 - 30));


                let numElements = 3 + Math.floor(params.avgAccel / 5); // 加速度で要素数 (3-...)
                numElements = Math.max(3, Math.min(numElements, 12)); // Limit to 3-12

                let elementSize = 10 + params.maxAccel / 2; // 最大加速度で要素の大きさ
                elementSize = Math.max(10, Math.min(elementSize, baseRadius * 0.8));
                
                let rotationFactor = params.avgGyro / 1000; // ジャイロで全体的な回転/歪み

                const mainFillColor = colorMap[params.sessionColor] || params.sessionColor.toLowerCase() || "gray";

                // --- Background based on temperature/illuminance ---
                let bgColor = "#ffffff"; // Default white
                if (params.avgTemp > 25) bgColor = "#fff3e0"; // Warm
                else if (params.avgTemp < 15 && params.avgTemp !== 0) bgColor = "#e3f2fd"; // Cool
                if (params.hasIlluminance) {
                    if (params.avgIlluminance < 100) bgColor = tinycolor(bgColor).darken(10).toString(); // Darker for low light
                    else if (params.avgIlluminance > 1000) bgColor = tinycolor(bgColor).lighten(5).toString(); // Lighter for bright light
                }
                svgElement.style.backgroundColor = bgColor;
                
                // --- Base Shape (from sessionShape) ---
                if (params.sessionShape === "丸") {
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", centerX);
                    circle.setAttribute("cy", centerY);
                    circle.setAttribute("r", baseRadius);
                    circle.setAttribute("fill", mainFillColor);
                    circle.setAttribute("stroke", tinycolor(mainFillColor).darken(20).toString());
                    circle.setAttribute("stroke-width", "2");
                    circle.setAttribute("transform", `rotate(${rotationFactor * 10} ${centerX} ${centerY})`);
                    svgElement.appendChild(circle);
                } else if (params.sessionShape === "四角") { // Assuming a "四角" (Square) shape might exist
                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    const size = baseRadius * 1.8;
                    rect.setAttribute("x", centerX - size/2);
                    rect.setAttribute("y", centerY - size/2);
                    rect.setAttribute("width", size);
                    rect.setAttribute("height", size);
                    rect.setAttribute("fill", mainFillColor);
                    rect.setAttribute("stroke", tinycolor(mainFillColor).darken(20).toString());
                    rect.setAttribute("stroke-width", "2");
                    rect.setAttribute("transform", `rotate(${rotationFactor * 10} ${centerX} ${centerY})`);
                    svgElement.appendChild(rect);
                } else { // Default fallback shape
                    const defaultShape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                     const size = baseRadius * 1.5;
                    defaultShape.setAttribute("x", centerX - size/2);
                    defaultShape.setAttribute("y", centerY - size/2);
                    defaultShape.setAttribute("width", size);
                    defaultShape.setAttribute("height", size);
                    defaultShape.setAttribute("fill", mainFillColor);
                    defaultShape.setAttribute("stroke", tinycolor(mainFillColor).darken(20).toString());
                    defaultShape.setAttribute("stroke-width", "2");
                    defaultShape.setAttribute("transform", `rotate(${rotationFactor * 10} ${centerX} ${centerY})`);
                    svgElement.appendChild(defaultShape);
                }

                // --- Emotion-based Elements (e.g., "驚き") ---
                const emotionColors = {
                    "驚き": ["#FFD700", "#FFA500", "#FF4500"], // Gold, Orange, OrangeRed
                    "喜び": ["#ADFF2F", "#FFFF00", "#FFB6C1"], // GreenYellow, Yellow, LightPink
                    "悲しみ": ["#ADD8E6", "#B0C4DE", "#778899"], // LightBlue, LightSteelBlue, LightSlateGray
                    "怒り": ["#DC143C", "#B22222", "#8B0000"], // Crimson, Firebrick, DarkRed
                    // Add more emotions
                };
                const accentColors = emotionColors[params.sessionEmotion] || ["#BDC3C7", "#95A5A6"];


                if (params.sessionEmotion === "驚き") {
                    for (let i = 0; i < numElements; i++) {
                        const angle = (i / numElements) * 2 * Math.PI + (rotationFactor * i * 0.1);
                        const distFromCenter = baseRadius * 0.5 + (i % 2 === 0 ? elementSize * 0.3 : elementSize * 0.6);
                        
                        // Star-like spikes for "驚き"
                        const x1 = centerX + distFromCenter * Math.cos(angle - 0.15);
                        const y1 = centerY + distFromCenter * Math.sin(angle - 0.15);
                        const x2 = centerX + distFromCenter * Math.cos(angle + 0.15);
                        const y2 = centerY + distFromCenter * Math.sin(angle + 0.15);
                        const x3 = centerX + (distFromCenter + elementSize * 1.5) * Math.cos(angle);
                        const y3 = centerY + (distFromCenter + elementSize * 1.5) * Math.sin(angle);

                        const spike = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                        spike.setAttribute("points", `${x1},${y1} ${x2},${y2} ${x3},${y3}`);
                        spike.setAttribute("fill", simplePickOne(accentColors));
                        spike.setAttribute("stroke", tinycolor(simplePickOne(accentColors)).darken(15).toString());
                        spike.setAttribute("stroke-width", "1");
                        svgElement.appendChild(spike);
                    }
                } else { // Generic elements for other emotions or default
                     for (let i = 0; i < numElements; i++) {
                        const angle = (i / numElements) * 2 * Math.PI + (rotationFactor * i * 0.2);
                        const el = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        const elX = centerX + (baseRadius - elementSize/2) * Math.cos(angle);
                        const elY = centerY + (baseRadius - elementSize/2) * Math.sin(angle);
                        el.setAttribute("cx", elX);
                        el.setAttribute("cy", elY);
                        el.setAttribute("r", elementSize / (i % 2 + 1.5)); // Vary size
                        el.setAttribute("fill", simplePickOne(accentColors));
                        el.setAttribute("opacity", "0.8");
                        svgElement.appendChild(el);
                    }
                }
                
                // --- Step-based details (e.g., small patterns or folds) ---
                if (params.totalSteps > 10) { // Need at least some steps
                    const numFolds = Math.min(Math.floor(params.totalSteps / 2), 8); // Max 8 "folds"
                    for (let i = 0; i < numFolds; i++) {
                        const foldAngle = Math.random() * 2 * Math.PI;
                        const foldStartR = baseRadius * 0.3;
                        const foldEndR = baseRadius * (0.7 + Math.random() * 0.2);
                        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                        line.setAttribute("x1", centerX + foldStartR * Math.cos(foldAngle));
                        line.setAttribute("y1", centerY + foldStartR * Math.sin(foldAngle));
                        line.setAttribute("x2", centerX + foldEndR * Math.cos(foldAngle + (Math.random()-0.5)*0.5) );
                        line.setAttribute("y2", centerY + foldEndR * Math.sin(foldAngle + (Math.random()-0.5)*0.5) );
                        line.setAttribute("stroke", tinycolor(mainFillColor).isDark() ? "#fff" : "#555");
                        line.setAttribute("stroke-width", "1");
                        line.setAttribute("opacity", "0.6");
                        svgElement.appendChild(line);
                    }
                }

                // --- Update Description ---
                origamiNameEl.textContent = `センサー折り紙: ${params.sessionEmotion}の${params.sessionColor}${params.sessionShape}`;
                origamiStoryEl.innerHTML = `このデジタル折り紙は、あなたのセンサーデータからインスピレーションを得て生まれました。<br>
                    感情<strong>「${params.sessionEmotion}」</strong>、色<strong>「${params.sessionColor}」</strong>、基本形状<strong>「${params.sessionShape}」</strong>をテーマに、
                    あなたの活動の様子を映し出しています。`;

                let influenceText = "";
                influenceText += `<div class="parameter-influence"><strong>基本色・形状:</strong> セッションデータの「${params.sessionColor}」と「${params.sessionShape}」を反映。</div>`;
                influenceText += `<div class="parameter-influence"><strong>スタイル・アクセント:</strong> 感情「${params.sessionEmotion}」から着想を得たデザインと色彩。</div>`;
                influenceText += `<div class="parameter-influence"><strong>活動の大きさ (平均加速度 ${params.avgAccel.toFixed(2)} m/s²):</strong> デザイン要素の数やサイズに影響し、活動のダイナミズムを表現。</div>`;
                influenceText += `<div class="parameter-influence"><strong>回転の様子 (平均ジャイロ ${params.avgGyro.toFixed(2)} rad/s):</strong> デザインの配置や全体の回転に影響を与え、動きの複雑さを示唆。</div>`;
                influenceText += `<div class="parameter-influence"><strong>周囲の音量 (平均 ${params.avgDecibels.toFixed(2)} dB):</strong> 折り紙の基本サイズに影響し、環境の音の大きさを反映。</div>`;
                if (params.totalSteps > 0) {
                  influenceText += `<div class="parameter-influence"><strong>総歩数 (${params.totalSteps}歩):</strong> 細部の装飾や「折り目」の数に影響し、身体活動の量を表現。</div>`;
                }
                if (params.avgTemp !== 0) {
                  influenceText += `<div class="parameter-influence"><strong>平均気温 (${params.avgTemp.toFixed(2)} °C):</strong> 背景色に影響し、周囲の温度感を反映。</div>`;
                }
                 if (params.hasIlluminance) {
                  influenceText += `<div class="parameter-influence"><strong>平均照度 (${params.avgIlluminance.toFixed(0)} lx):</strong> 背景の明るさに影響し、光の環境を反映。</div>`;
                }
                dataInfluenceEl.innerHTML = influenceText;
            }
        });

        // TinyColor library (minimal version for color manipulation)
        // Source: https://github.com/bgrins/TinyColor (MIT License)
        // Included directly to avoid external dependency for this snippet
        (function(Math){var tinycolor=function(color,opts){color=color?color:"";opts=opts||{};if(color instanceof tinycolor){return color}if(!(this instanceof tinycolor)){return new tinycolor(color,opts)}var rgb=inputToRGB(color);this._originalInput=color;this._r=rgb.r;this._g=rgb.g;this._b=rgb.b;this._a=rgb.a;this._roundA=Math.round(100*this._a)/100;this._format=opts.format||rgb.format;this._gradientType=opts.gradientType;if(this._r<1){this._r=Math.round(this._r)}if(this._g<1){this._g=Math.round(this._g)}if(this._b<1){this._b=Math.round(this._b)}this._ok=rgb.ok};tinycolor.prototype={isDark:function(){return this.getBrightness()<128},isLight:function(){return!this.isDark()},getBrightness:function(){var rgb=this.toRgb();return(rgb.r*299+rgb.g*587+rgb.b*114)/1000},getLuminance:function(){var rgb=this.toRgb();var RsRGB,GsRGB,BsRGB,R,G,B;RsRGB=rgb.r/255;GsRGB=rgb.g/255;BsRGB=rgb.b/255;if(RsRGB<=.03928){R=RsRGB/12.92}else{R=Math.pow((RsRGB+.055)/1.055,2.4)}if(GsRGB<=.03928){G=GsRGB/12.92}else{G=Math.pow((GsRGB+.055)/1.055,2.4)}if(BsRGB<=.03928){B=BsRGB/12.92}else{B=Math.pow((BsRGB+.055)/1.055,2.4)}return.2126*R+.7152*G+.0722*B},getAlpha:function(){return this._a},setAlpha:function(value){this._a=boundAlpha(value);this._roundA=Math.round(100*this._a)/100;return this},toHsv:function(){var hsv=rgbToHsv(this._r,this._g,this._b);return{h:hsv.h*360,s:hsv.s,v:hsv.v,a:this._a}},toHsvString:function(){var hsv=rgbToHsv(this._r,this._g,this._b);var h=Math.round(hsv.h*360),s=Math.round(hsv.s*100),v=Math.round(hsv.v*100);return this._a==1?"hsv("+h+", "+s+"%, "+v+"%)":"hsva("+h+", "+s+"%, "+v+"%, "+this._roundA+")"},toHsl:function(){var hsl=rgbToHsl(this._r,this._g,this._b);return{h:hsl.h*360,s:hsl.s,l:hsl.l,a:this._a}},toHslString:function(){var hsl=rgbToHsl(this._r,this._g,this._b);var h=Math.round(hsl.h*360),s=Math.round(hsl.s*100),l=Math.round(hsl.l*100);return this._a==1?"hsl("+h+", "+s+"%, "+l+"%)":"hsla("+h+", "+s+"%, "+l+"%, "+this._roundA+")"},toHex:function(allow3Char){retur
