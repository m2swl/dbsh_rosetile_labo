<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami</title>
    <link rel="icon" href="favicon.ico"> 
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FADEBC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Origami">
    <link rel="apple-touch-icon" href="./icons/iosicon-512x512.png">

    <!-- Material Web Components (Ugokiのスタイル参考用) -->
    <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Custom Styles -->
    <link href="origami_style.css" rel="stylesheet">
</head>

<body data-theme="light"> <!-- Ugoki同様にテーマ属性を設定 -->
    <div class="app-bar">
        <h1>Origami</h1>
        <!-- テーマスイッチはUgoki特有なのでここでは省略 -->
    </div>

    <div class="main-content">
        <div class="generator-container card-full-width"> <!-- Ugokiのカードスタイルを意識したコンテナ -->
            <p style="margin-bottom: 16px; text-align:center;">CSVファイルをアップロードして、あなたのセンサーデータからユニークな展開図風デザインを生成します。</p>
            <div style="text-align:center; margin-bottom: 20px;">
                <input type="file" id="csvFileInput" accept=".csv" class="file-input">
            </div>
            <div id="loading-message" style="display: none; text-align:center; color: var(--md-sys-color-on-surface-variant);">データを解析中です...</div>
            
            <div id="output" style="display: none;">
                <h2 id="origamiName" style="text-align:center; margin-bottom: 10px; font-size: 1.3em;"></h2>
                <div class="origami-display-area">
                    <svg id="origamiCanvas" width="400" height="400" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"></svg>
                    <div id="description" class="description-panel">
                        <h3 style="margin-top:0;">デザインコンセプト</h3>
                        <p id="origamiStory"></p>
                        <h3>データの影響</h3>
                        <div id="dataInfluence"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for origami generation -->
    <script src="origami_script.js"></script>
</body>
</html>
